[build]
builder = "nixpacks"
buildCommand = "cd backend && npm ci && npx prisma generate && npm run build"

[build.nixpacks]
nodeVersion = "20"

[deploy]
startCommand = "cd backend && npx next start -H 0.0.0.0 -p ${PORT:-3000}"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
