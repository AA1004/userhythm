[build]
builder = "nixpacks"
buildCommand = "cd backend && npm ci && npx prisma generate && npm run build"

[build.nixpacks]
nodeVersion = "22"

[deploy]
# 디버깅: 환경변수 출력 후 서버 시작
startCommand = "echo '=== ENV DEBUG ===' && echo DATABASE_URL=$DATABASE_URL && echo PORT=$PORT && echo NODE_ENV=$NODE_ENV && cd backend && npm run start"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
