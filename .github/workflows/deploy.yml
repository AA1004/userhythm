name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /userhythm/
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_ADMIN_TOKEN: ${{ secrets.VITE_ADMIN_TOKEN }}

      - name: Verify build output
        run: |
          echo "=== Build Verification ==="
          echo "Checking dist/index.html..."
          if [ -f dist/index.html ]; then
            cat dist/index.html
            echo ""
            echo "Checking if /src/main.tsx is still referenced..."
            if grep -q "/src/main.tsx" dist/index.html; then
              echo "❌ ERROR: dist/index.html still references /src/main.tsx!"
              exit 1
            else
              echo "✅ dist/index.html correctly transformed"
            fi
          else
            echo "❌ ERROR: dist/index.html not found!"
            exit 1
          fi
          echo ""
          echo "Checking if assets exist..."
          if [ -d dist/assets ]; then
            ls -la dist/assets/
            echo "✅ Assets directory found"
          else
            echo "❌ ERROR: Assets directory not found!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

