name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Cache Vite build
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.vite
            dist
          key: ${{ runner.os }}-vite-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: |
            ${{ runner.os }}-vite-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Verify environment variables
        run: |
          echo "=== Environment Variables Check ==="
          if [ -z "$VITE_API_BASE" ]; then
            echo "❌ ERROR: VITE_API_BASE secret is not set!"
            exit 1
          else
            echo "✅ VITE_API_BASE is set: $VITE_API_BASE"
          fi
          echo "✅ All required secrets are configured"
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}

      - name: Build
        run: |
          echo "=== Starting Build ==="
          npm run build
          echo "=== Build Completed ==="
          echo ""
          echo "=== Quick Build Verification ==="
          if [ ! -f dist/index.html ]; then
            echo "❌ CRITICAL: dist/index.html not found after build!"
            exit 1
          fi
          if [ ! -d dist/assets ] || [ -z "$(find dist/assets -name '*.js' -type f)" ]; then
            echo "❌ CRITICAL: No JavaScript files found in dist/assets!"
            exit 1
          fi
          if grep -q "/src/main.tsx" dist/index.html; then
            echo "❌ CRITICAL ERROR: dist/index.html still references /src/main.tsx!"
            exit 1
          fi
          echo "✅ Build verification passed"
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
          VITE_ADMIN_TOKEN: ${{ secrets.VITE_ADMIN_TOKEN }}

      - name: Create .nojekyll file
        run: |
          echo "Creating .nojekyll file to disable Jekyll processing"
          touch dist/.nojekyll
          echo "✅ .nojekyll file created"

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
