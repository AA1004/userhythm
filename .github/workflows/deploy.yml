name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify environment variables
        run: |
          echo "=== Environment Variables Check ==="
          if [ -z "$VITE_SUPABASE_URL" ]; then
            echo "❌ ERROR: VITE_SUPABASE_URL secret is not set!"
            exit 1
          else
            echo "✅ VITE_SUPABASE_URL is set"
          fi
          if [ -z "$VITE_SUPABASE_ANON_KEY" ]; then
            echo "❌ ERROR: VITE_SUPABASE_ANON_KEY secret is not set!"
            exit 1
          else
            echo "✅ VITE_SUPABASE_ANON_KEY is set"
          fi
          echo "✅ All required secrets are configured"
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Build
        run: |
          echo "=== Starting Build ==="
          npm run build
          echo "=== Build Completed ==="
          echo ""
          echo "=== Immediate Build Verification ==="
          if [ ! -f dist/index.html ]; then
            echo "❌ CRITICAL: dist/index.html not found after build!"
            exit 1
          fi
          echo "dist/index.html exists"
          echo ""
          echo "=== Checking dist/index.html content ==="
          cat dist/index.html
          echo ""
          echo "=== Checking for /src/main.tsx reference ==="
          if grep -q "/src/main.tsx" dist/index.html; then
            echo "❌ CRITICAL ERROR: dist/index.html still references /src/main.tsx!"
            echo "This means Vite did not properly transform the HTML during build."
            echo "Build output:"
            cat dist/index.html
            exit 1
          else
            echo "✅ dist/index.html correctly transformed - no /src/main.tsx found"
          fi
          echo ""
          echo "=== Checking for built JavaScript files ==="
          if [ ! -d dist/assets ]; then
            echo "❌ CRITICAL: dist/assets directory not found!"
            exit 1
          fi
          JS_FILES=$(find dist/assets -name "*.js" -type f)
          if [ -z "$JS_FILES" ]; then
            echo "❌ CRITICAL: No JavaScript files found in dist/assets!"
            exit 1
          else
            echo "✅ JavaScript files found:"
            echo "$JS_FILES"
          fi
          echo ""
          echo "=== Verifying script tags in index.html ==="
          if grep -q 'type="module"' dist/index.html; then
            echo "Module script tags found:"
            grep 'type="module"' dist/index.html
          fi
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_ADMIN_TOKEN: ${{ secrets.VITE_ADMIN_TOKEN }}

      - name: Create .nojekyll file
        run: |
          echo "Creating .nojekyll file to disable Jekyll processing"
          touch dist/.nojekyll
          echo "✅ .nojekyll file created"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: List dist contents
        run: |
          echo "=== Dist folder structure ==="
          find dist -type f -o -type d | sort
          echo ""
          echo "=== Dist/index.html ==="
          cat dist/index.html

      - name: Final verification before upload
        run: |
          echo "=== Final verification before upload ==="
          echo "Checking dist/index.html content:"
          cat dist/index.html
          echo ""
          echo "=== CRITICAL: Checking for /src/main.tsx reference ==="
          if grep -q "/src/main.tsx" dist/index.html; then
            echo "❌ CRITICAL ERROR: dist/index.html still has /src/main.tsx!"
            echo "This should have been caught in the build step. Aborting deployment."
            exit 1
          fi
          echo "✅ No /src/main.tsx found - build is correct"
          echo ""
          echo "=== Files to be uploaded ==="
          find dist -type f | sort
          echo ""
          echo "=== Script tags in index.html ==="
          grep -E '<script[^>]*>' dist/index.html || echo "No script tags found (this is an error!)"
          echo ""
          echo "=== Asset file paths in index.html ==="
          grep -o 'src="[^"]*"' dist/index.html || true
          grep -o 'href="[^"]*"' dist/index.html || true
          echo ""
          echo "=== Verifying JavaScript files exist ==="
          JS_FILES=$(find dist/assets -name "*.js" -type f | head -5)
          if [ -z "$JS_FILES" ]; then
            echo "❌ CRITICAL: No JavaScript files found!"
            exit 1
          else
            echo "✅ JavaScript files found:"
            echo "$JS_FILES"
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
